{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter-JS</h1>
  </div>

  <div class="row">
    <div class="col-md-3">
      <img id="profile" src="img/leon.png"><br>
      <b>Leon Yun</b><br>
      100 followers

      {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" value="{{ username }}"/>
        </br>

          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" />

          <input type="submit" value="Submit" />
        </form>
      {% endif %}

    </div>

    <div class="col-md-9">
      <div id="tweets">

      {% for tweet in tweets %}
        <div class="tweetbox">
          <img>
          <div class="content">
            <p class="by"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></p>
            <p><a href="/tweets/{{tweet.id}}">{{tweet.text}}</a></p>
          </div>
        </div>
      {% endfor %}

      </div>
    </div>
  </div>

{% endblock %}
